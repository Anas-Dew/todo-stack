<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="files/images/favicon.png">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="files/scripts/service_worker.js" defer></script>
    <script type="module" src="files/scripts/window.js" defer></script>
    <script>
        AOS.init();
    </script>
    <title>Most Productive Todo for Everybody | Todo List | Todo Stack</title>
    <meta name="description" content="The simplest & most productive todo app for everybody. Even your grandma can use it.">
    <meta name="keywords" content="todoist, to do app, todo chrome extension, todo stack">
</head>

<body class="bg-yellow-300 flex flex-col">
    <nav class="nav">
        <img width="37px" src="files/images/logo.png" alt="todo stack">
        <a href="#pre-register" id="cta" class="cta" rel="noopener noreferrer">Try for free</a>
    </nav>

    <h1 id="head" class="heading">Workflow, Simplified!</h1>
    <h4 class="slogan">Making task management as simple as possible..!</h4>

    <video playsinline autoplay muted loop draggable="false" poster="files/images/todo-stack-placeholder.png">
        <source src="files/video/todo-stack-animation.mp4" type="video/mp4">
    </video>

    <video data-aos="zoom-out-up" id="so-easy-video" playsinline autoplay muted loop draggable="false" poster="files/images/todo-stack-placeholder.png">
        <source src="files/video/so-easy.mp4" type="video/mp4">
    </video>

    
    <!-- form content here -->
    <div class="flex flex-col block p-6 rounded-lg shadow-lg bg-white max-w-sm flex self-center mt-10 mb-[4rem]">
        <div class="z-10 form-group mb-6">
            <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="user-name" placeholder="Good name">
        </div>
        <div class="form-group mb-6">
            <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="user-mail" placeholder="Email address">
        </div>
        
        <div class="form-group form-check text-center mb-6">
            <input type="checkbox" class="form-check" id="future-mails" checked>
            <label class="form-check-label inline-block text-gray-800" for="future-mails"><abbr title="Receive mail about other products and services in future. We promise not to spam.">Receive
                    occasional mails</abbr></label>
        </div>
        <button  id="form-submit" class="form-botton">Get special invitation</button>

    </div>
    <h3 id="clicktutorial" class="z-10 flex justify-center text-2xl underline text-blue-700">See how it works.</h3>
    <video style="display: none;" data-aos="zoom-out-up" id="harrybhai" playsinline autoplay muted loop draggable="false" poster="files/images/todo-stack-placeholder.png">
        <source src="files/video/todo promo.mp4" type="video/mp4">
    </video>
    

    <!-- <div class="flex justify-center">
        Pre-registrations starts soon
    </div> -->
    <footer class="flex justify-center mt-[8rem] mb-2 font-sans">
        &copy Anas Raza 2022
    </footer>
</body>

</html>
